<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | PerrosLABX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg page-contact">


  <!-- HEADER / NAV -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">PerrosLABX</a>
      <button class="nav-toggle" aria-expanded="false">☰</button>
      <nav id="nav" class="nav">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="projects.html">Projets</a>
        <a href="sponsoring.html">Sponsoring</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section id="contact" class="section">
      <h2 class="section-title">Me contacter</h2>
      <p>Envoyez-moi un message pour toute question, collaboration ou sponsoring.</p>
      <form class="contact-form" action="#" method="post">
        <label>
          <span>Nom</span>
          <input type="text" id="name" name="name" placeholder="Votre nom" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
        </label>
        <label>
          <span>Message</span>
          <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
        </label>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Perros — Built lean.</div>
  </footer>

  <!-- SCRIPTS -->
  <script src="main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
